spring:
  profiles:
    active: dev
  sql:
    init:
      mode: always
  security:
    user:
      name: user
      password: user1234
      roles: USER
  application:
    name: recommendation-of-center
  freemarker:
    check-template-location: true
server:
  port: 8095
  http2:
    enabled: true
  compression:
    enabled: true
    min-response-size: 4KB

springdoc:
  swagger-ui:
    try-it-out-enabled: on

logging:
  level:
    root: info

management:
  endpoint:
    health:
      show-details: always
    startup:
      enabled: true
  health:
    diskspace:
      enabled: true
      threshold: 1MB
  endpoints:
    web:
      exposure:
        include: '*'
  server:
    port: 8095

information:
  application:
    base_url_server:
    base_url_local:
  sending_messages:
    phone_url:
    email_url: